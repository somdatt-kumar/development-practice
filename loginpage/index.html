<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2>Sign in to <span class="highlight">Gmail</span></h2>
      <div class="full-width">
        <div class="text">Email address / Username</div>
        <div class="blank">
          <input class="input-area" type="text" />
        </div>
      </div>
      <div class="full-width">
        <div class="text">Password</div>
        <div class="blank">
          <input class="input-area" type="text" />
        </div>
      </div>
      <div class="flex">
        <div class="check-box">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <div>
          <a href="">Forget your password?</a>
        </div>
      </div>

      <button>Sign in</button>

      <div class="center">
        <a href="">Or continue with</a>
      </div>
      <div class="another_acc">
        <div class="icon">
          <a href="https://accounts.google.com/">
            <img src="./assets/google.png" alt="Google" />
          </a>
        </div>
        <div class="icon">
          <a href="https://github.com/login">
            <img src="./assets/github.png" alt="Github" />
          </a>
        </div>
      </div>
      <div class="create_acc">
        Don't have an account?
        <span>
          <a href="">Create Account</a>
        </span>
      </div>
      <p>
        This site is protected by reCAPTCHA and the Google Privacy Policy and
        Terms of Services apply.
      </p>
    </main>
  </body>
</html>
